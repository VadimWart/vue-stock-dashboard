name: Backend CI

on:
  push:
    branches: [main, master]
    paths:
      - "backend/**"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - "docker-compose.yml"
      - "requirements.txt"
      - ".github/workflows/backend.yml"

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Build Backend Image
        run: |
          cd backend
          docker build -t stock-backend:latest .

      - name: Run Backend Tests
        run: |
          docker run --rm stock-backend:latest pytest
