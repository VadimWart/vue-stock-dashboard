name: Frontend CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/**' # Nur ausl√∂sen, wenn im Frontend-Ordner was passiert
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install & Build Frontend
        run: |
          cd frontend
          npm install
          npm run build